    <script>
      function UserAction() {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({"name":document.getElementById("inputUsername").value,"email":document.getElementById("inputEmail4").value,"password":document.getElementById("inputAddress2").value});

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("http://localhost:3000/register", requestOptions)
          .then(response => response.text())
          .then(result => console.log(result))
          .catch(error => console.log('error', error));
        }
    </script>

        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

              <div class="form-group col-md-6">

            </div>
            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose</option>

                  <option selected>Andhra Pradesh</option>
                  <option selected>Maharashtra</option>
                  <option selected>Punjab</option>
                  <option selected>Rajasthan</option>
                  <option selected>Bhopal</option>
                  <option selected>Uttar Pradesh</option>
                
                </select>
              </div>
              <div class="form-group col-md-2">

                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>
            </div>
            
            <button type="submit" onclick="UserAction()" class="btn btn-primary">Sign Up</button>
